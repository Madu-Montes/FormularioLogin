<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Login</title>
</head>

<body>
    <div class="container-geral">
        <div class="box">
            <div class="left">
                <img src="./imgs/robo.png" alt="cute robo in blue, orange and white colors">
            </div>
            <div class="right">
                <div class="form">
                    <div class="titles">
                        <h1>Welcome to back!</h1>
                        <p>Please enter your details</p>
                    </div>
                    <form class="login-form" action="">
                        <label for="inputEmail" class="login_input_border">Email</label>
                        <input class="login-input" type="email" id="inputEmail" placeholder="Enter your email" required maxlength="70">
                    
                        <label for="inputPassword" class="login_input_border">Password</label>
                        <input class="login-input" type="password" id="inputPassword" placeholder="********" required maxlength="25"
                            minlength="8">
                        <div class="remember">
                            <input type="checkbox"><span>Remember me</span>
                        </div>
                    </form>
                    <hr>
                    <button class="submit">Sign in</button>
                    <br>
                    <a href="">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
