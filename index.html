<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container-geral">
        <div class="box">
            <div class="left">
                <img src="./imgs/Design_sem_nome-removebg-preview.png" alt="robo">
            </div>
            <div class="right">
                <div class="form">
                    <div class="titles">
                        <h1>Welcome to back</h1>
                        <p>Please enter your details</p>
                    </div>
                    <form class="login-form" action="">
                        <input class="login_input" type="email" placeholder="enter your email" required maxlength="70">
                        <span class="login_input_border">Email</span>

                        <input class="login_input" type="password" placeholder="********" required maxlength="25"
                            minlength="8">
                        <span class="login_input_border">Password</span>

                        <input type="checkbox" name="remember" id=""><span>remember me</span>

                        <button>Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
